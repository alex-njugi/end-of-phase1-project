<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firelands Most Wanted</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Firelands Most Wanted</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#criminals-container">Fugitives</a></li>
                <li><a href="#add-fugitive-form">Add Fugitive</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    

    <div class="alert-container">
        <button class="alert-button">Welcome</button>
    </div>

    <section id="details-section">
        <div id="details-container" style="display: none;">
            <h2 id="fugitive-name"></h2>
            <img id="fugitive-image" src="" alt="Fugitive Image">
            <p id="fugitive-description"></p>
            <button id="close-details">Close</button>
        </div>
    </section>    
    
    <main>
        <div id="criminals-container"></div>

        <form id="add-fugitive-form">
            <input type="text" id="fugitive-name-input" placeholder="Fugitive Name..." required>
            <input type="text" id="fugitive-image-input" placeholder="Image URL..." required>
            <input type="text" id="fugitive-description-input" placeholder="Commited Crime..." required>
            <button type="submit">Add Fugitive</button>
        </form>
        
    </main>
    
    <script src="js/index.js"></script>
</body>
</html>
